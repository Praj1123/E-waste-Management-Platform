<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile | User</title>
	<style>
		/* Reset styles */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #067451, #067451);
		}

		/* Profile Card */
		.profile-card {
			width: 350px;
			background: #fff;
			border-radius: 15px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			padding: 20px;
			text-align: center;
			animation: fadeIn 1s ease-out;
		}

		/* Profile Image */
		.profile-image {
			width: 250px;
			height: auto;
			overflow: hidden;
			border-radius: 50%;
			margin: 10px auto;
		}

		.profile-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		/* Profile Details */
		.profile-details h2 {
			margin: 10px 0;
			font-size: 24px;
			color: #333;
		}

		.profile-details p {
			margin: 5px 0;
			font-size: 16px;
			color: #555;
		}

		.edit-btn,
		.save-btn,
		.cancel-btn {
			margin: 10px 5px;
			padding: 10px 20px;
			font-size: 14px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s;
		}

		.edit-btn {
			background: #2575fc;
			color: #fff;
		}

		.edit-btn:hover {
			background: #1d5ecc;
		}

		.save-btn {
			background: #4caf50;
			color: #fff;
		}

		.save-btn:hover {
			background: #3e8e41;
		}

		.cancel-btn {
			background: #f44336;
			color: #fff;
		}

		.cancel-btn:hover {
			background: #d32f2f;
		}

		/* Hidden Form */
		.hidden {
			display: none;
		}

		form input {
			width: calc(100% - 20px);
			margin: 10px 0;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
	</style>
</head>

<body>
	<div class="profile-card">
		<div class="profile-image">
			<img src="/static/images/profile.png" alt="Profile Picture">
		</div>
		<div class="profile-details">
			<h2 id="name-display"></h2>
			<h2 id="mobile_no-display"></h2>
			<p id="email-display"></p>
			<p id="address-display"></p>
			<button class="edit-btn" onclick="toggleEditMode()">Edit Profile</button>
		</div>
		<form id="edit-form" class="hidden">
			<input type="text" id="name" placeholder="Enter your name">
			<input type="email" id="email" placeholder="Enter your email">
			<input type="text" id="address" placeholder="Enter your address">
			<input type="tel" id="mobile_no" placeholder="Enter your Mobile Number">
			<button type="button" class="save-btn" onclick="saveProfile()">Save</button>
			<button type="button" class="cancel-btn" onclick="toggleEditMode()">Cancel</button>
		</form>
	</div>
	<script src="jquery-3.7.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		// Script to manage the profile editing
		function toggleEditMode() {
			const editForm = document.getElementById("edit-form");
			const profileDetails = document.querySelector(".profile-details");

			if (editForm.classList.contains("hidden")) {
				// Show the edit form and hide details
				editForm.classList.remove("hidden");
				profileDetails.classList.add("hidden");
			} else {
				// Hide the edit form and show details
				editForm.classList.add("hidden");
				profileDetails.classList.remove("hidden");
			}
		}

		function saveProfile() {
			var name = document.getElementById("name-display").innerHTML
			var email = document.getElementById("email-display").textContent
			var address = document.getElementById("address-display").textContent
			var mobile_no = document.getElementById('mobile_no-display').textContent
			document.getElementById("name").value = name
			document.getElementById("email").value = email
			document.getElementById("address").value = address
			document.getElementById("mobile_no").value = mobile_no

			// Toggle back to view mode
			toggleEditMode();
		}


		function get_profile_details() {
			$.ajax({
				type: 'POST',
				url: "{{url_for('get_profile_details')}}",
				success: function (response) {
					var data = (JSON.parse(response.data))
					document.getElementById('name-display').textContent = data.name;
					document.getElementById('email-display').textContent = data.email;
					document.getElementById('address-display').textContent = data.address;
					document.getElementById('mobile_no-display').textContent = "+" + data.mobile_number;
				},
				error: function (error) {
					console.log(error);
				}
			});
		}
		get_profile_details()
	</script>
</body>

</html>
